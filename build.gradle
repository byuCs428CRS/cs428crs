repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile("org.jongo:jongo:1.0")
    compile("org.jasig.cas.client:cas-client-core:3.3.0")
    compile("org.springframework.boot:spring-boot-starter-web:1.1.1.RELEASE")
    compile("com.fasterxml.jackson.core:jackson-databind")
    compile("org.mongodb:mongo-java-driver:2.11.3")
    compile("org.seleniumhq.selenium:selenium-java:2.37.1")
    compile("com.google.guava:guava:16.0.1")
    compile("com.google.code.gson:gson:2.2.4")
    testCompile("junit:junit:4.11")
}


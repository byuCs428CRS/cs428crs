buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release"  }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.1.RELEASE")
    }

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'
apply plugin: 'war'

//mainClassName = "controllers.WebApplication"
mainClassName = "controllers.TomcatConfiguration"

war {
    baseName = 'crs-rest-service'
    version =  '1.2.0'
}


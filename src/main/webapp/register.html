<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="js/register.js"></script>
    <script src="lib/cookies/cookies.js"></script>
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="detectIfRecaptchaIsNecessary()">
    <div class="well">
        <div id="header">
            <h3>Step 2/3 : Prove you are not a robot</h3>
            <p>BYU requires registration to be done by people, not machines. To verify your divine nature,
            type in the letters and numbers in the image below.</p>
        </div>
        <div id="recaptcha"></div>
        <div id="registration-submission">
            <br><button class="btn btn-primary" onclick="saveRecaptchaAndRegister()">Register</button>
            <form name="registration-form" method="post" id="registration-form" target="registration-iframe"
                action="https://gamma.byu.edu/ry/ae/prod/registration/cgi/regOfferings.cgi">
                <input id="c" name="c" type="hidden">
                <input id="e" name="e" type="hidden">
                <input id="brownie" name="brownie" type="hidden">
            </form>
            <iframe style="display: none" width="800" height="400" name="registration-iframe"></iframe>
        </div>
    </div>
</body>
</html>
